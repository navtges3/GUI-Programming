<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dynamic Table</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/mystyle.css">
    </head>
    <body>
        <h2>Enter Numbers Bellow</h2>
        <form name="myForm" action="" method="get">
           <label for="n1">Number 1:</label>
           <input type="number" id="n1" name="n1"><br>
           <label for="n2">Number 2:</label>
           <input type="number" id="n2" name="n2"><br>
           <label for="n3">Number 3:</label>
           <input type="number" id="n3" name="n3"><br>
           <label for="n4">Number 4:</label>
           <input type="number" id="n4" name="n4"><br>
           <input type="button" name="Submit" value="Submit" onClick="myFunction()">
        </form>

        <script language="JavaScript">
            function myFunction() {
              //Get the values from the form
              var numbers = new Array(5);
              numbers[0] = " ";
              numbers[1] = document.forms["myForm"]["n1"].value;
              numbers[2] = document.forms["myForm"]["n2"].value;
              numbers[3] = document.forms["myForm"]["n3"].value;
              numbers[4] = document.forms["myForm"]["n4"].value;

              //Generate the table
              var table = document.createElement('table');

              for (var i = 0; i < 5; i++){
                var val0, val1, val2, val3, val4, val5;

                val0 = numbers[i];
                if(i == 0){ numbers[0] = 1}
                val1 = numbers[i] * 1;
                val2 = numbers[i] * 2;
                val3 = numbers[i] * 3;
                val4 = numbers[i] * 4;
                val5 = numbers[i] * 5;

                var tr = document.createElement('tr');

                var td0 = document.createElement('td');
                var td1 = document.createElement('td');
                var td2 = document.createElement('td');
                var td3 = document.createElement('td');
                var td4 = document.createElement('td');
                var td5 = document.createElement('td');


                var text0 = document.createTextNode(val0);
                var text1 = document.createTextNode(val1);
                var text2 = document.createTextNode(val2);
                var text3 = document.createTextNode(val3);
                var text4 = document.createTextNode(val4);
                var text5 = document.createTextNode(val5);

                td0.appendChild(text0);
                td1.appendChild(text1);
                td2.appendChild(text2);
                td3.appendChild(text3);
                td4.appendChild(text4);
                td5.appendChild(text5);
                tr.appendChild(td0);
                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);
                tr.appendChild(td4);
                tr.appendChild(td5);

                table.appendChild(tr);
              }
              document.body.appendChild(table);
            }
        </script>
    </body>
</html>
